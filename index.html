<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header container for logo and navigation -->
    <header>
        <!-- Logo container -->
        <div class="logo-container">
            <a href="index.html">
                <h1><span class="logo color1">Feedback</span><span class="logo color2">App</span></h1>
            </a>
        </div>
        <!-- Navigation container -->
        <nav>
            <ul>
                <li><a class="nav-link" href="#">Sign in</a></li>
                <li><a class="nav-link" href="#">Register</a></li>
                <li><a class="nav-link hidden" href="#">Log out</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section for the app containers -->
    <section>
        <!-- App container for all pages -->
        <div class="app-container">
            <!-- Signin container page -->
            <div class="user-form-container" id="signin-page">
                <!-- Title container for the signin page -->
                <div class="title-container">
                    <h2>Sign In</h2>
                </div>
                <hr>
                <!-- Sign in form container -->
                <div class="form-container">
                    <!-- Sign in form -->
                    <form id="signin-form">
                        <label for="signin-email">Email:</label>
                        <input type="email" id="signin-email" title="Please enter a valid email address"
                            placeholder="Enter your email" required>
                        <label for="signin-password">Password:</label>
                        <input type="text" id="signin-password"
                            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                            title="Minimum 8 characters, 1 uppercase, 1 number and 1 special character required"
                            placeholder="Enter your password" required>
                        <div class="info-box hidden">
                            <p>--</p>
                        </div>
                        <!-- Submit button for signin form -->
                        <div class="btn-container">
                            <button type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Register container page -->
            <div class="user-form-container hidden" id="register-page">
                <!-- Title container for the register page -->
                <div class="title-container">
                    <h2>Register now</h2>
                </div>
                <hr>
                <!-- Register form container -->
                <div class="form-container">
                    <!-- Register form -->
                    <form id="register-form">
                        <label for="register-name">Full name:</label>
                        <input type="text" id="register-name" title="Enter your full name"
                            placeholder="Enter your full name" required>
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" title="Please enter a valid email address"
                            placeholder="Enter your email address" required>
                        <label for="register-password">Password:</label>
                        <input type="text" id="register-password"
                            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                            title="Minimum 8 characters, 1 uppercase, 1 number and 1 special character required"
                            placeholder="Enter your password" required>
                        <label for="confirm-password">Confirm password:</label>
                        <input type="text" id="confirm-password"
                            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                            title="Confirm your password" placeholder="Confirm your password" required>
                        <div class="info-box hidden">
                            <p>--</p>
                        </div>
                        <!-- Submit button for register form -->
                        <div class="btn-container">
                            <button type="submit" id="register-submit-btn">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="content-container hidden">
                <P>tEST CONTENT</P>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
