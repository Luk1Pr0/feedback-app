<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header container for logo and navigation -->
    <header>
        <!-- Logo container -->
        <div class="logo-container">
            <a href="#">
                <h1><span class="logo color1">Feedback</span><span class="logo color2">App</span></h1>
            </a>
        </div>
        <!-- Navigation container -->
        <nav>
            <ul>
                <li><a href="#">Sign in</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section for the app containers -->
    <section>
        <!-- App container for all pages -->
        <div class="app-container">
            <!-- Signin container page -->
            <div class="user-form-container">
                <!-- Title container for the signin page -->
                <div class="title-container">
                    <h2>Sign In</h2>
                </div>
                <hr>
                <!-- Sign in form container -->
                <div class="form-container">
                    <!-- Sign in form -->
                    <form>
                        <label for="signin-email">Email:</label>
                        <input type="email" id="signin-email">
                        <label for="signin-password">Password:</label>
                        <input type="password" id="signin-password">
                    </form>
                    <!-- Submit button for signin form -->
                    <div class="btn-container">
                        <button type="submit" id="signin-submit-btn">Sign in</button>
                    </div>
                </div>
            </div>
            <!-- Register container page -->
            <div class="user-form-container hidden">
                <!-- Title container for the register page -->
                <div class="title-container">
                    <h2>Register now</h2>
                </div>
                <hr>
                <!-- Register form container -->
                <div class="form-container">
                    <!-- Register form -->
                    <form>
                        <label for="register-name">Full name:</label>
                        <input type="text" id="register-name">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password">
                        <label for="confirm-password">Confirm password:</label>
                        <input type="password" id="confirm-password">
                    </form>
                    <!-- Submit button for register form -->
                    <div class="btn-container">
                        <button type="submit" id="register-submit-btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
